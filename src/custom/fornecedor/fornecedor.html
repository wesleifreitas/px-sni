<div class="px-view" ng-controller="FornecedorCtrl">
    <!-- Directive px-view-header, apresenta o cabeçalho da view atual -->
    <div px-fixed px-wrapper=".px-view" px-hfixed="true" px-vfixed="true" class="px-header">
        <px-view-header px-show-hr="true"></px-view-header>
    </div>
    <div px-fixed px-wrapper=".px-view" px-hfixed="true">
        <div id="headerSearch" layout="row" layout-align="center center" ng-click="showFilter()"><span>FILTRO AVANÇADO</span><i class="material-icons" ng-show="filterExpand">expand_less</i><i class="material-icons" ng-show="!filterExpand">expand_more</i>
        </div>
        <div class="contentSearch" layout="row" layout-wrap>
            <div layout="row" layout-sm="column" layout-wrap layout-padding flex="100">  
                <div flex="25" flex-sm="100">
                    <label for="filtroNome">Nome</label>
                    <input id="filtroNome" name="filtroNome" ng-model="filtroNome" class="form-control" px-enter="getData()">
                </div>                
            </div>
        </div>
    </div>
    <div>
        <div px-fixed px-wrapper=".px-view" px-hfixed="true" layout="row" layout-align="end center">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default" ng-click="add($event)">
                    <span class="fa fa-plus"></span> <span hide-sm>Adicionar</span>
                </button>
                <button type="button" class="btn btn-default" ng-click="add()">
                    <span class="fa fa-pencil"></span> <span hide-sm>Editar</span>
                </button>
                <button type="button" class="btn btn-default" ng-click="remove()">
                    <span class="fa fa-remove"></span> <span hide-sm>Remover</span>
                </button>
                <button type="button" class="btn btn-default" ng-click="getData()">
                    <span ng-class="dgFornecedorControl.working | dataGridRefresh"></span> <span hide-sm>Atualizar</span>
                </button>
            </div>
        </div>
        <px-data-grid id="dgFornecedor" px-debug="true" px-control="dgFornecedorControl" px-init="dgFornecedorInit()" px-config="{{dgFornecedorConfig}}" px-data-init="true" px-check="true" px-edit="true" px-item-edit="edit(event)">
        </px-data-grid>
    </div>
</div>
